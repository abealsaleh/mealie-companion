services:
  mealie-companion:
    image: nginx:alpine
    container_name: mealie-companion
    restart: unless-stopped
    ports:
      - "9944:80"
    volumes:
      - .:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/templates/default.conf.template:ro
    environment:
      - MEALIE_HOST=mealie
      - MEALIE_PORT=9000
      - NGINX_ENVSUBST_FILTER=MEALIE_
    networks:
      - mealie_default

networks:
  mealie_default:
    external: true
